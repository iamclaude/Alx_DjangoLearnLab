{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Comment</title>
  <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
</head>
<body>
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <p><a href="{% url 'post-detail' pk=form.instance.post.pk %}">Back to post</a></p>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</title>
    <link rel="stylesheet" href="{% static 'blog/css/auth.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Publish{% endif %}</button>
    </form>

    <p><a href="{% url 'post-list' %}">Back to posts</a></p>
</body>
</html>
